<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formats assignment</title>
</head>
<body>
    
    <form action="" autocomplete="off" style="background-color: rgb(114, 181, 48); width:40%" >
            <legend>Step 1: Your details</legend>
            <br>
            <center>
            <table bgcolor="yellow">
                <tr>
                    <td>
                        <label for="fn">Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> 
                    </td>
                    <td>
                        <input type="text" name="firstname" id="fn" placeholder="Enter Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">e-mail: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> 
                    </td>
                    <td>
                        <input type="email" name="mail" id="mail" placeholder="Enter e-mail" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ph">Phone no: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> 
                    </td>
                    <td>
                        <input type="tel" id="ph" name="number" placeholder="Enter phone number" required minlength="0" maxlength="10">
                    </td>
                </tr>
                  
    </center>
</body>
</html>
