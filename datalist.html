<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist in html</title>
</head>
<body>
    <form action="">
        <label for="name">Enter the names</label> 
        <input type="text" list="names" id="name">
        <datalist id="names">
            <option value="shreya">shreya</option>
            <option value="smitha">smitha</option>
            <option value="sowmya">sowmya</option>
            <option value="shruthi">shruthi</option>
        </datalist>

        <br>

        <label for="mob">Enter the mobile names</label> 
        <select name="mobile" id="mob"> 
        <optgroup label="mobiles1"> 
            <option value="apple">apple</option>
            <option value="samsung">samsung</option>
            <option value="nokia">nokia</option>
            <option value="vivo">vivo</option>
        </optgroup>
    </select>



    </form>
</body>
</html>
