<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="shortcut icon" href="Flipkart" type="image/x-icon">
</head>
<body bgcolor="skyblue">
    <center>
        <h1>Flipkart Login</h1>
    </center>
    
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Enter the details:</legend>

            <table bgcolor="yellow">
                <tr>
                    <td>
                        <label for="user">Username</label> 
                    </td>
                    <td>
                        <input type="text" id="user" placeholder="Enter the user name" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="pass">Password</label> 
                    </td>
                    <td>
                        <input type="password" id="pass" placeholder="Enter the password" required>
                    </td>
                </tr>
               
                <tr>
                    <td>
                        <label for="mail">E-mail</label> 
                    </td>
                    <td>
                        <input type="email" id="mail" placeholder="Enter the E-mail" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="address">Address</label> 
                    </td>
                    <td>
                        <textarea name="" id="address"></textarea>
                    </td>
                </tr>

                    <tr>
                        <td>
                            <button type="submit">Submit</button> 
                        </td>
                        <td>
                            <button type="reset">Cancel</button> 
                        </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
