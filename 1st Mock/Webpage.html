    <h1>Customer feedback</h1>
        <form action="" method="post" autocomplete="off">
            <fieldset>
                <legend>Feedback</legend>
                <table cellspacing="20" bgcolor="olive">
                    <tr>
                        <td>
                            <label for="name">Name</label>
                        </td>
                        <td>
                            <input type="text"id="name" placeholder="enter name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">e-mail</label>
                        </td>
                        <td>
                            <input type="email" id="email" placeholder="enter e-mail" required>
                        </td>    
                    </tr>
                    <tr>
                        <td>
                            <label for="num">Number</label>
                        </td>
                        <td>
                            <input type="tel" id="num" name="number" minlength="0" maxlength="10" placeholder="enter mobile number" required>
                        </td>
                    </tr>
                    </tr>
                    <tr>
                        <td><label for="feed">Feedback</label></td>
                        <td>
                            <textarea name="" id="feed" placeholder="enter feedback" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>submit</button>
                        </td>
                        <td>
                            <button>cancel</button>
                        </td>
                    </tr>
                </table>

            </fieldset>
        </form>
