<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    <!-- Formatting tags -->
     <i>I am italic</i>
     <br>
     <b>I am bold</b>
     <br>
     <em>emphasis</em>
     <br>
     <strong>I am strong</strong>
     <br>
     <mark>Iam Important</mark>
     <br>
     <h1>I am <del>not</del> going to <ins>College</ins></h1>
     <br>
     <h2>h<sub>2</sub>so<sub>4</sub></h2>
     <br>
     <h2>a<sup>2</sup>b<sup>2</sup></h2>
     <br>
     <u>underline</u>



</body>
</html>
